<head>
    <link rel="stylesheet" type="text/css" href="styles/vig.css">
</head>
<body>
   <h1>Algoritmo de Cifrado Vigenere</h1>
<div class="cage">
    <form id="encdecForm">
        
        <fieldset id="inputField">
            <div class="row">
                <div class="label"><label for="ip">Mensaje : </label></div>
                <div class="box"><input type="text" id="ip" /></div>
            </div><br clear="both" />
            <div class="row">
                <div class="label"><label for="key"> Clave : </label></div>
                <div class="box"><input type="text" id="key" /></div>
            </div><br clear="both" />
            <div class="row">
                <label for="enc">CIFRAR</label><input type="radio" name="slct" id="enc" value="encrypt" checked="checked" />
                <label for="dec">DESCIFRAR</label><input type="radio" name="slct" id="dec" value="decrypt" />
            </div><br clear="both" /><hr />
            <div class="row">
                <div class="label"><label for="result">Resultado : </label></div>
                <div class="box"><input type="text" id="result" /></div>
            </div><br clear="both" />
            <div class="row">
                <input type="submit" value="CONVERTIR" name="convert" />
                <input type="reset" value="Resetear" name="resetButton" />
            </div><br clear="both" />
        </fieldset>
    </form>
</div>

<script type="text/javascript" src="js/vigenere.js"></script>

</body>
