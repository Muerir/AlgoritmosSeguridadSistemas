			<h1>Cifrado de Vigenere</h1>

			<form id="encdecForm">
                <fieldset id="inputField">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label label for="ip">Mensaje</label>
                                <input input type="text" id="ip"  class="form-control"></input>

                    </div>
                
                    <br clear="both" />
            
                    <div class="row">
                       <label for="enc" style ="padding: 0px 10px 0px 0px;">CIFRAR </label>
                        <input type="radio" name="slct" id="enc" value="encrypt" checked="checked" />
                        <label for="dec" style ="padding: 0px 10px 0px 10px;">DESCIFRAR </label><input type="radio" name="slct" id="dec" value="decrypt" />
                    </div>
            
                    <br clear="both" />     
                    <hr />
            
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="result">Resultado</label>
                                <input type="text" id="result" class="form-control"></input>
                            </div>
                        </div>
                    </div>
            
                    <br clear="both" />
            
                    <div class="row">
                        <input type="submit" value="CONVERTIR" name="convert" />
                        <input type="reset" value="Resetear" name="resetButton" />
                    </div>
                    <br clear="both" />
                </fieldset>
            </form>
